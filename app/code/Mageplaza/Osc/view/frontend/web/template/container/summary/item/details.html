<style>
    .custom-style-cart-button-remove {
        display: none;
    }
    .product-item {
        display: grid;
        grid-template-columns: 30% 45% 25%;
        justify-items: flex-start;
    }
    .opc-block-summary .product-item .subtotal {
        justify-self: end;
    }
    .product-item-name {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 4;
        overflow: hidden;
    }
    .item-options {
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        color: #666666;
    }
    .item-options .label {
        display: inline-block;
    }
    .item-options .values {
        display: inline-block;
    }
    .qty-wrapper .qty-wrap {
        display: inline-block;
        width: 100%;
        height: 20px;
        line-height: 18px;
        vertical-align: top;
        position: relative;
        text-align: left;
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        color: #666666;
    }
    .qty-wrapper {
        padding: 0;
        padding-top: 5px;
    }
    .custom-style-label {
        padding-top: 8px;
    }
    .opc-block-summary .product-item .price {
        font-style: normal;
        font-weight: normal;
        font-size: 16px;
        line-height: 19px;
        color: #333333;
        font-family: 'roboto-medium';
    }
    .order-summary .opc-block-summary table.data.table.table-totals {
        background: #ffffff;
        border: none;
        border-top: 1px solid #dbdbdb;
    }
    .opc-block-summary .table-totals tbody .mark, .opc-block-summary .table-totals tfoot .mark {
        text-align: left;
        padding-left: 24px;
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        color: #333333;
    }
    .opc-block-summary .table-totals tbody .amount, .opc-block-summary .table-totals tfoot .amount {
        width: 100px;
    }
    .table-totals .price {
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        color: #333333;
        font-family: 'roboto-medium';
    }
    #opc-sidebar > div.order-summary.hoverable > div.opc-block-summary.step-content > table > tbody > tr.grand.totals.aaa > td > strong {
        position: relative;
    }
    #opc-sidebar > div.order-summary.hoverable > div.opc-block-summary.step-content > table > tbody > tr.grand.totals.aaa > td > strong > span{
        font-style: normal;
        font-weight: normal;
        font-size: 18px;
        line-height: 21px;
        color: #333333;
        font-family: 'roboto-medium';
    }
    #opc-sidebar > div.order-summary.hoverable > div.opc-block-summary.step-content > table > tbody > tr.totals.sub.bbb > th, #opc-sidebar > div.order-summary.hoverable > div.opc-block-summary.step-content > table > tbody > tr.totals.sub.bbb > td {
        padding-top:20px;
    }
    #co-place-order-area {
        background: #ffffff;
    }
    .osc-place-order-wrapper button.action.primary.checkout {
        height: 48px;
    }
    .osc-place-order-wrapper button.action.primary.checkout span {
        font-style: normal;
        font-weight: normal;
        font-size: 16px;
        line-height: 19px;
        color: #FFFFFF;
    }
    .minicart-items {
        display: block !important;
    }
    .opc-block-summary .items-in-cart>.title:after {
        display: none;
    }
    .opc-block-summary .items-in-cart>.title {
        cursor: unset;
    }
    .stripe-icon-container.right {
        margin-left: 20px;
    }
    .checkout-payment-method .payment-method-content {
        padding: 0 0 20px 29px;
    }
    .block-authentication .actions-toolbar > .secondary {
        padding-top: 0;
        margin-top: 0;
    }
    #checkout-step-shipping .action-show-popup {
        margin-left: 10px;
    }

    #checkout-step-billing {
        padding-bottom: 20px;
    }
    @media screen and ( max-width: 768px ) {
        #checkoutSteps {
            grid-template-columns: repeat(1, 1fr);
        }
        .custom-checkout-style {
            margin-bottom: 20px;
        }
        .custom-checkout-style-3 {
            margin-top: 20px;
        }
    }
    @media screen and ( max-width: 428px ) {
        #checkout > div.opc-estimated-wrapper {
            display: none;
        }
        .col-mp {
            padding: 0;
        }
        .fieldset > .field {
            margin: 0 0 16px;
        }
        .opc-wrapper .form-login, .opc-wrapper .form-shipping-address, .opc-wrapper .methods-shipping {
            padding: 0px 15px;
        }
        .opc-wrapper .step-content {
            margin: 0;
        }
        #checkout-step-billing {
            padding: 0 15px;
            padding-bottom: 20px;
        }
        #create-account-form {
            padding: 0 15px;
        }
        .opc-wrapper .step-title {
            border-bottom: 1px solid #dbdbdb !important;
        }
        #co-shipping-method-form {
            margin-top: 0;
            padding: 0 20px;
            margin-bottom: 0;
        }
        .custom-style-shoppin-method {
            padding: 15px 20px;
        }
        .checkout-payment-method .payment-method-title {
            border-top: none;
        }
        .stripe-elements-field {
            padding: 5px 10px;
        }
        .checkout-payment-method .payment-method-content {
            padding: 0 40px 20px;
        }
        .stripe-icon-container.right {
            float: unset;
            display: block;
            margin-top: 6px;
            margin-left: 21px;
        }
        .checkout-payment-method .payment-method-content .fieldset:not(:last-child) {
            margin: 0;
        }
        .osc-place-order-block {
            display: block;
            float: none;
            border: none;
            padding: 20px !important;
            background: #fff;
            margin-bottom: 8px;
        }
        #checkout-step-payment {
            padding-bottom: 0;
        }
        #checkout-review-table {
            border: none;
        }
        .actions-toolbar {
            padding: 0;
        }
        .opc-payment .payment-method-content .checkout-agreements-block {
            padding-top: 0;
            margin-bottom: 0;
        }
        #discount-code {
            height: 40px;
        }
        .block-customer-login .actions-toolbar {
            padding: 0;
        }
        .actions-toolbar>.primary {
            margin-left: 0;
            margin-right: 0;
        }
        #discount-form>div.actions-toolbar>div>button {
            padding: 7px 25px;
        }
        #discount-form > div.actions-toolbar {
            padding: 0 !important;
        }
        .custom-checkout-style {
            margin-bottom: 8px;
        }
        .custom-checkout-style-3 {
            margin-top: 8px;
        }
        #checkout-step-shipping .action-show-popup {
            margin-left: 5%;
            width: 90%;
        }
    }
</style>

<div class="a-left product">
    <!-- ko foreach: getRegion('before_details') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!-- /ko -->
    <!-- ko if: isItemAvailable($parent.item_id) -->
    <div class="gift-message-item-content">
        <div class="gift-message-item"
             data-bind="attr: { id: 'item' +$parent.item_id, title: giftMessageItemsTitleHover}">
            <i class="fa fa-gift fa-2x" aria-hidden="true" data-bind="click: function(data, event) { showModal($parent.item_id, event) }"></i>
        </div>
        <div class="gift-options" style="display: none"
             data-bind="attr: { id: 'item' + $parent.item_id,title: $parent.name}, afterRender: function(element){setModalElement(element, $parent.item_id)}">
            <div class="gift-options-content">
                <div class="fieldset">
                    <div class="field field-from col-mp mp-6">
                        <!-- ko ifnot: window.checkoutConfig.oscConfig.isUsedMaterialDesign -->
                        <label for="gift-message-whole-from" class="label">
                            <span data-bind="i18n: 'From:'"></span>
                        </label>
                        <!-- /ko -->
                        <div class="control input-field">
                            <input type="text" id="gift-message-whole-from" class="input-text" required>
                            <!-- ko if: window.checkoutConfig.oscConfig.isUsedMaterialDesign -->
                            <label for="gift-message-whole-from" class="label">
                                <span data-bind="i18n: 'From:'"></span>
                            </label>
                            <!-- /ko -->
                        </div>
                    </div>
                    <div class="field field-to col-mp mp-6">
                        <!-- ko ifnot: window.checkoutConfig.oscConfig.isUsedMaterialDesign -->
                        <label for="gift-message-whole-to" class="label">
                            <span data-bind="i18n: 'To:'"></span>
                        </label>
                        <!-- /ko -->
                        <div class="control input-field">
                            <input type="text" id="gift-message-whole-to" class="input-text" required>
                            <!-- ko if: window.checkoutConfig.oscConfig.isUsedMaterialDesign -->
                            <label for="gift-message-whole-to" class="label">
                                <span data-bind="i18n: 'To:'"></span>
                            </label>
                            <!-- /ko -->
                        </div>
                    </div>
                    <div class="field text col-mp mp-12">
                        <!-- ko ifnot: window.checkoutConfig.oscConfig.isUsedMaterialDesign -->
                        <label for="gift-message-whole-message" class="label">
                            <span data-bind="i18n: 'Message:'"></span>
                        </label>
                        <div class="control">
                            <textarea id="gift-message-whole-message" class="input-text" rows="5" cols="10"></textarea>
                        </div>
                        <!-- /ko -->
                        <!-- ko if: window.checkoutConfig.oscConfig.isUsedMaterialDesign -->
                        <div class="control">
                            <textarea id="gift-message-whole-message" class="input-text" rows="3" cols="10"
                                      data-bind="attr:{placeholder: $t('Message')}"></textarea>
                        </div>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <button type="submit" name="update" class="action update"
                            data-bind="click: updateGiftMessageItem.bind($data,$parent.item_id)">
                        <span data-bind="i18n: 'Update'"></span>
                    </button>
                </div>
                <div class="primary">
                    <button type="submit" name="delete" class="action delete"
                            data-bind="click: deleteGiftMessageItem.bind($data,$parent.item_id)">
                        <span data-bind="i18n: 'Delete'"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- /ko -->

    <!-- ko foreach: getRegion('after_item_details') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!-- /ko -->
</div>

<div class="product-item-detail">
    <div class="product-item-inner">
        <div class="product-item-name-block">
            <!-- ko if: getProductUrl($parent) -->
            <a data-bind="attr:{href: getProductUrl($parent)}" target="_blank">
                <strong class="product-item-name" data-bind="text: $parent.name"></strong>
            </a>
            <!-- /ko -->
            <!-- ko ifnot: getProductUrl($parent)-->
            <strong class="product-item-name" data-bind="text: $parent.name"></strong>
            <!-- /ko -->
        </div>
    </div>
    <!-- ko if: (JSON.parse($parent.options).length > 0)-->
    <div class="product options" data-bind="mageInit: {'collapsible':{'openedState': 'active'}}">
        <span data-role="title" class="toggle"><!-- ko i18n: 'View Details' --><!-- /ko --></span>
        <div data-role="content" class="content">
            <strong class="subtitle"><!-- ko i18n: 'Options Details' --><!-- /ko --></strong>
            <div class="item-options">

                    <!--ko foreach: JSON.parse($parent.options)-->
                    <div class="custom-style-label">
                        <div class="label" data-bind="text: label"></div>:
                        <!-- ko if: ($data.full_view)-->
                        <div class="values" data-bind="html: full_view"></div>
                        <!-- /ko -->
                        <!-- ko ifnot: ($data.full_view)-->
                        <div class="values" data-bind="html: value"></div>
                        <!-- /ko -->
                    </div>
                    <!-- /ko -->

            </div>
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: getConfigurableOptions($parent).length || getCustomOptions($parent).length -->
    <div data-bind="attr: {id: 'mposc-product-modal-' + $parent.item_id}">
        <div class="message message-error error" style="display: none"><span></span></div>
        <form enctype="multipart/form-data" method="post"
              data-bind="attr: {'data-mposc-item-id': $parent.item_id}, afterRender: function(element) {setProductModal(element, $parent)}">
            <div class="item-options" data-bind="html: getConfigurableOptions($parent)"></div>
            <div class="item-options" data-bind="html: getCustomOptions($parent)"></div>
        </form>
    </div>
    <!-- ko text: initOptions($parent) --><!-- /ko -->
    <!-- /ko -->

    <div class="a-center details-qty">
        <div class="qty-wrapper">
            <!-- <a class="button-action minus" data-bind="click: minusQty" title="Minus">
                <i class="fa fa-minus"></i>
            </a> -->
            <div class="qty-wrap">
                <span>Quantity:</span>
                <span  data-bind="html: getProductQty($parent.item_id), attr: {id: $parent.item_id}"></span>
                <input class="item_qty input-text update value" name="item_qty"  data-bind="value: getProductQty($parent.item_id), attr: {id: $parent.item_id}, event: {change: changeQty}" style="display: none;"/>
            </div>
            <!-- <a class="button-action plus" data-bind="click: plusQty" title="Plus">
                <i class="fa fa-plus"></i>
            </a> -->
        </div>
    </div>

</div>

<div class="a-center subtotal">
    <!-- ko foreach: getRegion('after_details') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!-- /ko -->
</div>

<div class="a-center last button-remove custom-style-cart-button-remove">
    <div class="remove-wrapper">
        <a class="button-action edit"
           data-bind="click: function(data, event) { showProductModal($parent, data, event) },
                      visible: (getConfigurableOptions($parent).length || getCustomOptions($parent).length)">
            <i class="fa fa-pencil"></i>
        </a>
        <a class="button-action remove" data-bind="click:function(){removeItem($parent.item_id)}">
            <i class="fa fa-times"></i>
        </a>
    </div>
</div>
