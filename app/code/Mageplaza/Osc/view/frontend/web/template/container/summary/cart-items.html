<style>
        .custom-style-cart-title {
        display: none;
    }
    /* .opc-block-summary .items-in-cart.active>.title:after {
        display: none !important;
    }
    .opc-block-summary .items-in-cart>.title:after {
        display: none !important;
    } */
</style>

<div class="block items-in-cart" data-bind="click: toggleCart, mageInit: {'collapsible':{'openedState': 'active', 'active': isCartExpanded()}}">
    <div class="title" data-role="title" data-bind="visible: window.checkoutConfig.oscConfig.isShowItemListToggle">
        <strong role="heading">
            <span data-bind="text: getItems().length"></span>
            <!-- ko if: getItems().length == 1 -->
            <span data-bind="i18n: 'Item in Cart'"></span>
            <!-- /ko -->
            <!-- ko if: getItems().length > 1 -->
            <span data-bind="i18n: 'Items in Cart'"></span>
            <!-- /ko -->
        </strong>
    </div>
    <div class="content minicart-items" data-role="content">
        <div class="minicart-items-wrapper overflowed">
            <div id="checkout-review-table" class="data-table">
                <colgroup>
                    <col>
                    <col width="1">
                    <col width="1">
                    <col width="1">
                </colgroup>
                <div class="custom-style-cart-title">
                    <div>
                        <div class="a-center" data-bind="i18n: 'Product Name'"></div>
                        <div class="a-center" data-bind="i18n: 'Qty'"></div>
                        <div class="a-center" data-bind="i18n: 'Subtotal'"></div>
                        <div class="a-center"></div>
                    </div>
                </div>
                <div>
                    <!-- ko foreach: getItems() -->
                    <div class="product-item">
                        <!-- ko foreach: $parent.elems() -->
                            <!-- ko template: getTemplate() --><!-- /ko -->
                        <!-- /ko -->
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</div>
