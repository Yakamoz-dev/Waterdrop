<style>
    .custom-style-shoppin-method {
        font-style: normal;
        font-weight: normal;
        font-size: 12px;
        line-height: 14px;
        color: #333333;
    }
    .custom-style-shoppin-method a {
        color: #155DA4;
    }
    #checkout-shipping-method-load .table-checkout-shipping-method tbody .col-price {
        padding-left: 0;
        padding-right: 0;
        text-align: right;
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        color: #333333;
    }
    #label_method_freeshipping_freeshipping, #label_method_flatrate_flatrate, #label_method_flatrate_flatrateone, #label_method_flatrate_flatratetwo {
        display: none;
    }
    #label_carrier_freeshipping_freeshipping, #label_carrier_flatrate_flatrate, #label_carrier_flatrate_flatrateone, #label_carrier_flatrate_flatratetwo {
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        color: #333333;
    }
    #checkout .osc #opc-sidebar .actions-toolbar {
        width: 44%;
    }
    #discount-form > div.actions-toolbar > div > button {
        height: 40px;
        margin-right: 0;
        border-radius: 0 4px 4px 0;
    }
    #discount-form > div.actions-toolbar > div > button:focus {
        color: #ffffff;
        border-color: #155da4;
        background: #155da4;
    }
    #discount-form > div.actions-toolbar > div > button:hover {
        color: #ffffff;
        border-color: #4f85bb;
        background: #4f85bb;
    }
    #discount-form > div.actions-toolbar > div > button:active {
        color: #ffffff;
        border-color: #10477d;
        background: #10477d;
    }
    #checkout-payment-method-load > div > div > div:nth-child(2) > div.payment-method-title.field.choice > label > a > span {
        display: none;
    }
    .osc .checkout-payment-method .payment-method-title {
        padding: 0 0 10px;
    }
    #checkout-payment-method-load > div > div > div.payment-method.stripe-payments._active > div.payment-method-title.field.choice > label > span.stripe-icon-container.right, #checkout-payment-method-load > div > div > div.payment-method.stripe-payments > div.payment-method-title.field.choice > label > span.stripe-icon-container.right {
        float: unset;
        display: block;
        margin-top: 10px;
        padding-left: 21px;
    }
    .stripe-elements-field {
        padding: 5px 10px;
    }
</style>
<!--Shipping method template-->
<li id="opc-shipping_method"
    class="checkout-shipping-method"
    data-bind="visible: visible, fadeVisible: visible(), blockLoader: isLoading"
    role="presentation">
    <div class="checkout-shipping-method">
        <div class="step-title b-title h3"
             translate="'Step 2\: Shipping Methods'"
             data-role="title" />

        <each args="getRegion('before-shipping-method-form')" render="" />

        <div id="checkout-step-shipping_method"
             class="step-content"
             data-role="content"
             role="tabpanel"
             aria-hidden="false">
            <form id="co-shipping-method-form"
                  class="form methods-shipping"
                  if="rates().length"
                  submit="setShippingInformation"
                  novalidate="novalidate">

                <render args="shippingMethodListTemplate"/>

                <div id="onepage-checkout-shipping-method-additional-load">
                    <each args="getRegion('shippingAdditional')" render="" />
                </div>
                <div role="alert"
                     if="errorValidationMessage().length"
                     class="message notice">
                    <span text="errorValidationMessage()" />
                </div>
                <div class="actions-toolbar" id="shipping-method-buttons-container">
                    <input type="submit" id="submit-shipping-method" style="display:none"/>
                </div>
            </form>
            <div class="no-quotes-block"
                 ifnot="rates().length > 0"
                 translate="'Sorry, no quotes are available for this order at this time'" />
        </div>
        <div class="custom-style-shoppin-method">
            See our
            <a href="#">Shipping Policy</a>
        </div>
    </div>
</li>
